<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 10</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container text-center">
        <div class="row">
          <div class="col-md-12 my-4">
            <h1 class="head-title">Smart Login</h1>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container m-auto h-50">
        <div class="row">
          <div class="col-md-6 m-auto w-25 form">
            <div class="d-flex flex-column">
              <label class="my-1 text-muted lead" for="userName_input"
                >UserName:</label
              >
              <input
                class="my-1 form-control"
                type="text"
                placeholder="UserName"
                id="userName_input"
              />
              <label class="my-1 text-muted lead" for="passWord_input"
                >PassWord:</label
              >
              <input
                class="my-1 form-control"
                type="password"
                placeholder="PassWord"
                id="passWord_input"
              />
              <div class="button-sumbit">
                <button class="btn btn-light my-2 btn_login">login</button>
              </div>
              <h4 class="text-white text-info">
                You're not a member yet?
                <span
                  ><a rel="noopener noreferrer" href="main.html"
                    >Sign Up</a
                  ></span
                >
              </h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
